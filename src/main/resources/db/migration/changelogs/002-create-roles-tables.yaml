databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: Tarrfful
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: create-users-roles-join-table
      author: Tarrfful
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles_user
                    references: users(id)
              - column:
                  name: role_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles_role
                    references: roles(id)
        - addPrimaryKey:
            tableName: users_roles
            columnNames: user_id, role_id
            constraintName: pk_users_roles

  - changeSet:
      id: insert-initial-roles
      author: Tarrfful
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_USER"
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "ROLE_ADMIN"